<h1>{{title}}</h1>

<!--This is a use of structural directive...Using Angular interpolation-->
<ul>
    <li *ngFor="let user of users">{{user.id}} - {{user.userName}}</li>
</ul>

<!-- Better to use !!!
Use Angular's built-in control flow @for-->
<!--It can track $index-->
<ul>
    @for(user of users;track user.id){
        <li>{{user.id}} - {{user.userName}}</li>
    }
</ul>
